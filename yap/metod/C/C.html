<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Radikhub</title>
    <link rel="icon" href="../../../../icon-round.png" type="image/x-icon" />
    <link rel="stylesheet" href="../../../../long_text_button.css" />
    <script>
      // JavaScript для выделения текущей вкладки меню
      window.addEventListener("DOMContentLoaded", function () {
        var currentLocation = window.location.href;
        var menuItems = document.querySelectorAll("nav ul li a");
        menuItems.forEach(function (item) {
          if (item.href === currentLocation) {
            item.classList.add("active");
          }
        });
      });

      // скрипт для текущего года внизу страницы
      document.addEventListener("DOMContentLoaded", function () {
        var yearElement = document.getElementById("currentYear");
        var currentYear = new Date().getFullYear();
        yearElement.textContent = currentYear;
      });
    </script>
  </head>

  <body>
    <header>
      <h1>
        <a class="radik" href="../../../../index.html" style="color: white">Radikhub</a>
      </h1>
    </header>

    <nav>
      <ul>
        <li><a href="../../../../index.html">Главная</a></li>
        <li><a href="../../../../news.html">Новости</a></li>
        <li><a href="../../../../predmet.html">Выбор предмета</a></li>
        <li><a href="../../../../contact.html">Контакты</a></li>
      </ul>
    </nav>

    <main>
      <h2>C:</h2>
      <div class="form-group">
        <input type="button" value="Строки в программах на С" 
            onclick="window.location='1.pdf'">
        <input type="button" value="Интерпретация сложных описаний" 
            onclick="window.location='2.pdf'">
        <br><br>
        <input type="button" value="Типы данных в Си" 
            onclick="window.location='3.pdf'">
        <input type="button" value="Массивы" 
            onclick="window.location='4.pdf'">
        <br><br>
        <input type="button" value="Константы" 
            onclick="window.location='5.pdf'">
        <input type="button" value="Операции" 
            onclick="window.location='6.pdf'">
        <br><br>
        <input type="button" value="Вывод значений(форматный и бесформатный)" 
            onclick="window.location='7.pdf'">
        <input type="button" value="Линейные и разветвляющиеся алгоритмы" 
            onclick="window.location='8.pdf'">
        <br><br>
        <input type="button" value="Подпрограммы" 
            onclick="window.location='9.pdf'">
        <br><br>
        <input
          type="button"
          class="back"
          value="Назад"

    <footer>
      <p>&copy;2023-<span id="currentYear"></span></p>
