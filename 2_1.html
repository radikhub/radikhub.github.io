<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Radikhub</title>
  <link rel="stylesheet" type="text/css" href="3.css">
  <link rel="icon" href="icon-round.png" type="image/x-icon">
  <style>
    .dropbtn {
      background-color: red;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropbtn:hover,
    .dropbtn:focus {
      background-color: #B22222;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      overflow: auto;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown a:hover {
      background-color: #ddd;
    }

    .show {
      display: block;
    }
  </style>
</head>

<body>
  <!-- Здесь будет ваш контент -->

  <!-- Шапка сайта -->
  <header>
    <h1><a href="index.html" style="color:red">Radikhub</a></h1>
    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn"> Меню</button>
      <div id="myDropdown" class="dropdown-content">
        <a href="index.html">Главная</a>
        <a href="2.html">Выбор предмета</a>
        <a href="5.html">Заказ</a>
        <a href="contact.html">Контакты</a>
        <a href="profil.html">Профиль</a>
      </div>
  </header>

  <!-- Основной контент -->
  <main>
    <h2> Список доступных работ:</h2>
    <nav>
      <ul>
        <li>Командная строка Windows</li>
        <li>Word</li>
        <li>Excel</li>
        <li>Linux</li>
      </ul>
    </nav>
  </main>
  <script>
    /* Когда пользователь нажимает на кнопку, переключаться раскрывает содержимое */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
    // Закрыть раскрывающийся список, если пользователь щелкнет за его пределами.
    window.onclick = function (event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
  <!-- Футер сайта -->
  <footer>
    <p>&copy; Radikhub, 2023</p>
  </footer>
</body>

</html>
