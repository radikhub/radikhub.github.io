<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Radikhub</title>
    <link rel="icon" href="icon-round.png" type="image/x-icon">
    <link rel="stylesheet" href="predmet.css">
    <script>
        // JavaScript для выделения текущей вкладки меню
        window.addEventListener('DOMContentLoaded', function () {
            var currentLocation = window.location.href;
            var menuItems = document.querySelectorAll('nav ul li a');
            menuItems.forEach(function (item) {
                if (item.href === currentLocation) {
                    item.classList.add('active');
                }
            });
        });
        document.addEventListener('DOMContentLoaded', function () {
            var yearElement = document.getElementById('currentYear');
            var currentYear = new Date().getFullYear();
            yearElement.textContent = currentYear;
        });
    </script>
</head>

<body>

    <header>
        <h1><a class="radik" href="index.html" style="color: white;">Radikhub</a></h1>
    </header>

    <nav>

            <li><a href="predmet.html">Выбор предмета</a></li>
            <li><a href="zakaz.html">Заказ</a></li>
            <li><a href="contact.html">Контакты</a></li>
            <li><a href="profil.html">Профиль</a></li>
        </ul>
    </nav>

        </div>

            <input type="button" value="Регистрация" onclick="window.location.href='reg.html'">

        </div>
    </main>

    <footer>
        <p>&copy; Radikhub, <span id="currentYear"></span></p>
    </footer>

</body>

</html>
