<!DOCTYPE html>
<html>

<head>
    <title>Вход</title>
    <link rel="icon" href="icon-round.png" type="image/x-icon">
    <link rel="stylesheet" href="input.css">
</head>

<body>

    <div class="container">
        <h1><a style="color:red">Radikhub</a></h1>
        <center>
            <h2>Вход</h2>
        </center>

        <form action="index.html" onclick="sendform()">
            <div class="form-group">
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" required pattern="[a-zA-Z0-9._%+-]{1,}">
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Вход">
                <input type="button" value="Регистрация" onclick="window.location.href='reg.html'">
                <input type="button" value="Продолжить как гость" onclick="window.location.href='index.html'">
            </div>
        </form>

    </div>

</body>

</html>
