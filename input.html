<!DOCTYPE html>
<html>

<head>
    <title>Вход</title>
    <link rel="icon" href="icon-round.png" type="image/x-icon">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 97%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group input[type="submit"],
        .form-group input[type="reset"] {
            width: auto;
            padding: 8px 20px;
            color: #fff;
            background-color: #ff0000;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover,
        .form-group input[type="reset"]:hover {
            background-color: #ff0000;
        }

        .error-message {
            color: red;
        }
    </style>
</head>

<body>
	
    <div class="container">
		<h1><a style="color:red">Radikhub</a></h1>
        <center><h2>Вход</h2></center>

        <form action="index.html" onclick="sendform()">
            <div class="form-group">
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" required pattern="[a-zA-Z0-9._%+-]{1,}">
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Вход">
            </div>
        </form>

        <form action="reg.html" target="_blank">
            <div class="form-group">
                <input type="submit" value="Регистрация">
            </div>
        </form>
    </div>



</body>

</html>
